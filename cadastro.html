<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Formulário de Cadastro E-commerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1> Projeto de Cadastro</h1> 

    <form class="row g-2">
      <div class="col-md-6">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>
  
      <div class="col-10">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
      </div>
  
      <div class="col-1">
        <label for="inputAddress" class="form-label">Numero</label>
        <input type="text" class="form-control" id="numero" placeholder="1234">
      </div>
  
      <div class="col-4">
        <label for="inputAddress2" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" >
      </div>
  
      <div class="col-md-3">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
  
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <input id="estado" class="form-control">
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  <script type="text/javascript" src="./controller.js">
  </script>
  
</body>
</html>
